<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    
    <input type="text" id="caixa" placeholder="Digite um texto" onkeyup="executar()">
    <br>
    <p>Texto recebido Ã©: <span id="texto"></span></p>

    <script>
        var caixa = document.getElementById("caixa");
        var texto = document.getElementById("texto");

        function executar(){
            var letra = caixa.value;
            //console.log(letra);
            texto.innerHTML = letra;
        }

    </script>

</body>
</html>
