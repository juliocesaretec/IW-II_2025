<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="n1" placeholder="Digite o primeiro número">
    <input type="text" name="" id="n2" placeholder="Digite o segundo número">
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <button id="btn_subtrair" onclick="subtrair()">SUBTRAIR</button>
    <button id="btn_multiplicar" onclick="multiplicar()">MULTIPLICAR</button>
    <button id="btn_dividir" onclick="dividir()">DIVIDIR</button
        >
    <hr>
    <p>O resultado é: <span id="resultado"></span></p>

    <script>
        function somar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var soma = num1 + num2;
            resultado.innerHTML = soma;
            //console.log(soma);
            // alert(  "Num1 = " + num1 + "\n" + 
            //         "Num2 = " + num2 + "\n" + 
            //         "Soma = " + soma);
        }
        function limpar(){
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
        function subtrair(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var subtrair = num1 - num2;
            resultado.innerHTML = subtrair;
        }
        function multiplicar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var multiplicar = num1 * num2;
            resultado.innerHTML = multiplicar;
        }
        function dividir(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            if(num2 == 0){
                resultado.innerHTML = "<b style='color:red' > NÃO É PERMITIDA DIV POR 0"
            }
            else{
            var dividir = num1 / num2;
            resultado.innerHTML = dividir;}
        }
    </script>
</body>
</html>
