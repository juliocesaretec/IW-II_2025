<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador de Caracteres</title>
</head>
<body>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" onkeyup="contarCaracteres()"><br><br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" onblur="verificarEmail()"><br><br>

  <button onclick="enviarDados()">Enviar</button>

  <p id="mensagem" style="color: green;"></p>

  <script>
    function contarCaracteres() {
      const nome = document.getElementById("nome").value;
      console.log("Caracteres digitados: " + nome.length);
    }

    function verificarEmail() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem");

      if (email == "") {
        mensagem.style.color = "red";
        mensagem.textContent = "Por favor, preencha todos os campos.";
      } else {
        mensagem.style.color = "green";
        mensagem.textContent = "Obrigado, " + nome + "! Seus dados foram enviados com sucesso.";
      }
    }
  </script>
