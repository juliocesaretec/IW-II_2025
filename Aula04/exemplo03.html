<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite algum numero de 1 a 4: "));

        switch (num) {
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda");
                break;
            case 3:
                console.log("Terça");
                break;
        
            default:
                console.log("Quarta, Quinta, Sexta ou Sabado");
                break;
        }
    
         if(num == 1){
             console.log("Domingo");
         }else if(num == 2){
             console.log("Segunda");
         }
         else if(num == 3){
             console.log("Terça");
         }
         else if(num == 4){
             console.log("Quarta");
         }else{
             console.log("Quinta, Sexta ou Sabado");
         }
    </script>
</body>
</html>
